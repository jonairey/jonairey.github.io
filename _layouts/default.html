<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon"  type="image/x-icon" href="{{site.favicon}}">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>{{ site.title }}</h1>
        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}
      </header>
      <section>{{ content }}</section>
      <section>
          <h2>Clients</h2>
          <img src="assets/clients/BerryBrosAndRudd.png"/>
          <img src="assets/clients/Booking.com.png"/>
          <img src="assets/clients/BreakingWave.png"/>
          <img src="assets/clients/CharlotteTilbury.png"/>
          <img src="assets/clients/Citi.png"/>
          <img src="assets/clients/Coats.png"/>
          <img src="assets/clients/Curio.webp"/>
          <img src="assets/clients/EBRD.png"/>
          <img src="assets/clients/OpenReply.png"/>
          <img src="assets/clients/Powa.png"/>
          <img src="assets/clients/Rapha.png"/>
          <img src="assets/clients/RocketLawyer.png"/>
      </section>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
