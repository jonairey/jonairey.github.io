<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon"  type="image/x-icon" href="{{site.favicon}}">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>{{ site.title }}</h1>
        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo"/>
        {% endif %}
      </header>
      <section>{{ content }}</section>
      <section>
          <h1>Clients (in alphabetical order)</h1>
          <p><a href="https://www.bbr.com" target="_blank"/><img src="assets/clients/BerryBrosAndRudd.png" alt="Berry Bros. & Rudd"/></a></p>
          <hr>
          <p><a href="https://www.booking.com" target="_blank"><img src="assets/clients/Booking.com.png" alt="Booking.com"/></a></p>
          <hr>
          <p><a href="https://www.breakingwave.com" target="_blank"><img src="assets/clients/BreakingWave.png" alt="Breaking Wave" style="background-color: black;"/></a></p>
          <p><a href="https://www.charlottetilbury.com" target="_blank"><img src="assets/clients/CharlotteTilbury.png" alt="Charlotte Tilbury"/></a></p>
          <p><a href="https://www.citigroup.com" target="_blank"><img src="assets/clients/Citi.png" alt="Citi"/></a></p>
          <p><a href="https://www.coats.com" target="_blank"><img src="assets/clients/Coats.png" alt="Coats"/></a></p>
          <p><a href="https://curio.io" target="_blank"><img src="assets/clients/Curio.webp" alt="Curio"/></a></p>
          <p><a href="https://www.ebrd.com" target="_blank"><img src="assets/clients/EBRD.png" alt="European Bank for Reconstruction and Development (EBRD)"/></a></p>
          <p><a href="https://www.reply.com/open-reply-uk" target="_blank"><img src="assets/clients/OpenReply.png" alt="Open Reply"/></a></p>
          <p><a href="https://en.wikipedia.org/wiki/Powa_Technologies" target="_blank"><img src="assets/clients/Powa.png" alt="Powa Technologies"/></a></p>
          <p><a href="https://www.rapha.cc" target="_blank"><img src="assets/clients/Rapha.png" alt="Rapha"/></a></p>
          <p><a href="https://www.rocketlawyer.com" target="_blank"><img src="assets/clients/RocketLawyer.png" alt="Rocket Lawyer"/></a></p>
      </section>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
